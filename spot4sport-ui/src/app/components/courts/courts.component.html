<h1>Спортни зали</h1>

<div class="search-court" style="width: 50%">
    <div class="col-auto" style="width: 80%;">
        <input #inputElement
               type="text"
               class="form-control"
               placeholder="Име на спортна зала, спорт или район">
    </div>
    <div class="col-auto">
        <button type="submit"
                class="btn mb-3 green-button"
                (click)="addNewCourt(inputElement.value); inputElement.value = ''">
            Търси
        </button>
    </div>
</div>
<div class="courts">
    <div class="card court" *ngFor="let court of courts">
        <img src="/assets/court-{{court.id%4}}.jpg" height="200" class="card-img-top" alt="{{court.name}}">
        <div class="card-body">
            <h5 class="card-title name">{{court.name}}</h5>
            <div class="card-description">
                <p class="card-text playgrounds">{{court.playgrounds}}</p>
                <p class="card-text address"><strong>{{court.address}}</strong></p>
            </div>
        </div>
        <a class="btn green-button reserve-button">Резервирай</a>
        <!--            <a class="btn btn-danger delete-button" (click)="deleteCourt(court.id)">Изтрий</a>-->
    </div>
</div>
